<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 10em;
      margin: 10px 0;
      color: #e74c3c;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>404 Not Found</title>
</head>
<body>
  
  <h1>404</h1>
  <p>Oops! Looks like you got lost in the internet jungle.</p>
  <p>Don't worry, take a deep breath and <a href="/">go back home</a>.</p>
</body>
</html>
